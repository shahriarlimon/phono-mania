<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhonoMania</title>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-12 mx-12 flex flex-col items-center justify-center">
      <h2 class="text-4xl font-bold text-indigo-600 text-center">PhonoMania</h2>
      <p class="text-xl mt-2 text-center">
        Choose and Get your best Phone out there!
      </p>
    </header>
    <main class="my-24 mx-12">
      <!-- search section -->
      <section
        class="relative flex flex-col md:flex-row items-center justify-center"
      >
        <input
          id="input-field"
          class="px-8 py-5 rounded-lg border border-indigo-600 focus:outline-0 w-full md:w-1/4 shadow-lg mb-3"
          type="text"
          placeholder="Enter Phone Name"
        />
        <span
          id="error"
          class="absolute text-sm text-red-800 md:mt-28 font-bold"
        ></span>
        <button
          onclick="loadPhones()"
          class="mb-2 px-8 py-5 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold mt-3 md:ml-3"
        >
          Search
        </button>
      </section>
      <!-- RESULT SECTION -->
      <h2 class="text-3xl font-bold text-center mt-12">Your Results :</h2>
      <section class="mt-8 min-h-min relative">
        <!-- PHONE DETAILS PORTION -->
        <div
          id="single-phone-details"
          class="bg-green-200 shadow-lg rounded-md w-full md:w-10/12 md:ml-24 mt-12 hidden absolute"
        ></div>
        <!-- ALL PHONES -->
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-3 gap-12"
        ></div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
